<svg attr.viewBox="0 0 {{width}} {{height}}" [attr.preserveAspectRatio]="preserveAspectRatio" [ngStyle]="style">

    <rect [attr.clip-path]="clipStyle" [ngStyle]="fillStyle" x="0" y="0" [attr.width]="width" [attr.height]="height" />

    <defs>

        <clipPath [attr.id]="idClip">
            <ng-content></ng-content>
        </clipPath>

        <linearGradient [attr.id]="idGradient">

            <stop offset="0%" [attr.stop-color]="primaryColor" [attr.stop-opacity]="primaryOpacity">
                <ng-container *ngIf="animate">
                    <animate attributeName="offset" [attr.values]="animationValues[0]" attr.dur={{speed}} s
                        repeatCount="indefinite" />
                </ng-container>
            </stop>

            <stop offset="50%" [attr.stop-color]="secondaryColor" [attr.stop-opacity]="secondaryOpacity">
                <ng-container *ngIf="animate">
                    <animate attributeName="offset" [attr.values]="animationValues[1]" attr.dur={{speed}} s
                        repeatCount="indefinite" />
                </ng-container>
            </stop>

            <stop offset="100%" [attr.stop-color]="primaryColor" [attr.stop-opacity]="primaryOpacity">
                <ng-container *ngIf="animate">
                    <animate attributeName="offset" [attr.values]="animationValues[2]" attr.dur={{speed}} s
                        repeatCount="indefinite" />
                </ng-container>
            </stop>

        </linearGradient>

    </defs>

</svg>
