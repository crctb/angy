<form [formGroup]="formPci" novalidate style="width: 400px;">
    <div class="form-group">
        <label for="name">Name</label>
        <input formControlName="componentName" type="text" class="form-control" placeholder="Componentname">
    </div>

    <button (click)="toggleCreditCard()">
        <i class="fa fa-pencil"></i>
    </button>

    <div class="cc-switch" [ngClass]="{ 'active': toggleCC }">
        <div class="form-group">
            <label for="name">Creditcard Number</label>
            <input formControlName="creditCardNr" type="text" class="form-control" placeholder="Creditcard Number">
        </div>
    </div>

    <div class="cc-switch" [ngClass]="{ 'active': !toggleCC }">
        <div style="max-width: 400px">
            <!-- Card Number markup -->
            <div id="card-number-container"
                class="secure-field secure-field__input secure-field__base secure-field__has-actions secure-field__has-card-icon">
                <label for="card-number">Card Number</label>
                <div class="secure-field--input-container" style="height: 40px">
                    <div class="secure-field--input" id="card-number"></div>
                    <div class="secure-field--actions">
                        <span class="secure-field--action secure-field--action__card-icon">
                            <span class="secure-field--action-card-wrap">
                                <img class="secure-field--card-icon secure-field--card-icon__empty"
                                    src="assets/img/card-empty.svg">
                                <img class="secure-field--card-icon secure-field--card-icon__error"
                                    src="assets/img/card-error.svg">
                                <img class="secure-field--card-icon secure-field--card-icon__recognized-card"
                                    src="assets/img/card-recognized.svg">
                            </span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div style="max-width: 150px; margin-top: 20px">
            <!-- CVV markup -->
            <div id="cvv-container"
                class="secure-field secure-field__input secure-field__base secure-field__has-actions secure-field__has-card-icon">
                <label for="cvv-number">CVV</label>
                <div class="secure-field--input-container" style="height: 40px">
                    <div class="secure-field--input" id="cvv-number"></div>
                    <div class="secure-field--actions">
                        <span class="secure-field--action secure-field--action__card-icon">
                            <span class="secure-field--action-card-wrap">
                                <img class="secure-field--card-icon secure-field--card-icon__empty"
                                    src="assets/img/cvc-empty.svg">
                                <img class="secure-field--card-icon secure-field--card-icon__error"
                                    src="assets/img/cvc-error.svg">
                            </span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="name">Valid Month</label>
        <input formControlName="validUntilMonth" type="text" class="form-control" placeholder="Valid Month">
    </div>
    <div class="form-group">
        <label for="name">Valid Year</label>
        <input formControlName="validUntilYear" type="text" class="form-control" placeholder="Valid Year">
    </div>
    <div class="form-group">
        <label for="name">CreditCard Owner</label>
        <input formControlName="creditCardOwner" type="text" class="form-control" placeholder="CreditCard Owner">
    </div>
    <div class="form-group">
        <label for="name">TransactionId Info</label>
        <input formControlName="transactionId" type="text" class="form-control" id="transactionId">
    </div>


    <button (click)="submit()" type="submit" class="btn btn-primary" id="form-submit">Submit</button>
</form>

{{formPci.value | json}}

<pre id="form-result" style="margin-top: 20px; font-size: 1rem"></pre>
